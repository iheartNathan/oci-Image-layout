apiVersion: v1
kind: Pod
metadata:
  name: net-monitor
  namespace: default  # Change if needed
spec:
  containers:
    - name: net-monitor
      image: net-monitor@sha256:773cf0b1fdd434a8ec3ed80d56e054a8d67b0a7ae909d6b501110c4f9e17e11f
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"
      ports:
        - containerPort: 80  # Change if the container exposes a different port